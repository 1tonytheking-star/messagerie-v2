<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Se connecter — Messagerie V2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="center-card">
    <h2>Connexion</h2>
    <form id="loginForm" class="form">
      <div class="row">
        <input id="name" placeholder="Prénom" autocomplete="given-name" required />
      </div>
      <div class="row">
        <input id="surname" placeholder="Nom" autocomplete="family-name" required />
      </div>
      <div class="row">
        <input id="code" placeholder="Code secret" type="password" required />
      </div>
      <div class="row">
        <button class="btn" type="submit">Se connecter</button>
      </div>
      <p class="muted small">Ton code est utilisé comme identifiant unique — choisis-en un simple.</p>
    </form>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="login.js"></script>
</body>
</html>
